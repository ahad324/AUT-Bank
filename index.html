<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>AUT Bank WebSocket Test</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #a78bfa;
        --primary-dark: #7c3aed;
        --success-color: #10b981;
        --error-color: #ef4444;
        --bg-color: #0f172a;
        --panel-bg: #1e293b;
        --text-primary: #f8fafc;
        --text-secondary: #94a3b8;
        --border-color: #334155;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Space Grotesk", sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: var(--text-primary);
        line-height: 1.6;
        padding: 2rem;
        min-height: 100vh;
      }

      .header {
        text-align: center;
        margin-bottom: 3rem;
        padding: 2rem 0;
      }

      .header h1 {
        font-size: 2.5rem;
        font-weight: 600;
        background: linear-gradient(135deg, #a78bfa 0%, #7c3aed 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
      }

      .controls {
        background: rgba(30, 41, 59, 0.7);
        padding: 1.5rem;
        border-radius: 1.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        margin-bottom: 2rem;
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .toggle-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: var(--bg-color);
        padding: 0.5rem;
        border-radius: 1rem;
        border: 1px solid var(--border-color);
        width: 100%;
      }

      .toggle-btn {
        flex: 1;
        padding: 0.75rem 1.5rem;
        border-radius: 0.75rem;
        border: none;
        background: transparent;
        color: var(--text-secondary);
        cursor: pointer;
        transition: all 0.3s ease;
        font-family: "Space Grotesk", sans-serif;
        font-weight: 500;
        text-align: center;
        white-space: nowrap;
      }

      .toggle-btn.active {
        background: var(--primary-dark);
        color: white;
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 2rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      .panel {
        background: rgba(30, 41, 59, 0.7);
        padding: 2rem;
        border-radius: 1.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        border: 1px solid var(--border-color);
        backdrop-filter: blur(10px);
        display: none;
      }

      .panel.visible {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .panel h2 {
        font-size: 1.5rem;
        margin-bottom: 1.5rem;
        color: var(--text-primary);
        letter-spacing: -0.01em;
      }

      .status {
        padding: 0.5rem 1rem;
        border-radius: 2rem;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      input[type="text"] {
        width: 100%;
        padding: 1rem;
        margin: 0.75rem 0;
        border: 2px solid var(--border-color);
        border-radius: 1rem;
        font-size: 0.875rem;
        transition: all 0.3s ease;
        background: var(--bg-color);
        color: var(--text-primary);
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.1);
      }

      button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(
          135deg,
          var(--primary-color) 0%,
          var(--primary-dark) 100%
        );
        color: white;
        border: none;
        border-radius: 1rem;
        cursor: pointer;
        font-size: 0.875rem;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .notification {
        padding: 1.25rem;
        margin: 1rem 0;
        border-radius: 1rem;
        background: var(--bg-color);
        border: 1px solid var(--border-color);
        transition: all 0.3s ease;
        color: var(--text-primary);
      }

      pre {
        background: var(--bg-color);
        padding: 1rem;
        border-radius: 0.75rem;
        overflow-x: auto;
        font-size: 0.875rem;
        border: 1px solid var(--border-color);
        color: var(--text-primary);
      }

      /* Update the body HTML to use new toggle buttons */
    </style>
  </head>
  <body>
    <div class="header">
      <h1>AUT Bank WebSocket Test</h1>
    </div>

    <div class="controls">
      <div class="toggle-container">
        <button class="toggle-btn active" onclick="toggleView('both')">
          Both Panels
        </button>
        <button class="toggle-btn" onclick="toggleView('user')">
          User Only
        </button>
        <button class="toggle-btn" onclick="toggleView('admin')">
          Admin Only
        </button>
      </div>
    </div>

    <div class="container">
      <div id="userPanel" class="panel">
        <h2>User Connection</h2>
        <div>
          Status:
          <span id="userStatus" class="status disconnected">Disconnected</span>
        </div>
        <input type="text" id="userToken" placeholder="Enter user JWT token" />
        <button onclick="connectUser()">Connect User</button>
        <h3>User Notifications</h3>
        <div id="userNotifications"></div>
      </div>

      <div id="adminPanel" class="panel">
        <h2>Admin Connection</h2>
        <div>
          Status:
          <span id="adminStatus" class="status disconnected">Disconnected</span>
        </div>
        <input
          type="text"
          id="adminToken"
          placeholder="Enter admin JWT token"
        />
        <button onclick="connectAdmin()">Connect Admin</button>
        <h3>Admin Notifications</h3>
        <div id="adminNotifications"></div>
      </div>
    </div>

    <script>
      let userWs = null;
      let adminWs = null;

      function toggleView(view) {
        const userPanel = document.getElementById("userPanel");
        const adminPanel = document.getElementById("adminPanel");
        const buttons = document.querySelectorAll(".toggle-btn");

        // Reset all buttons
        buttons.forEach((btn) => btn.classList.remove("active"));

        // Update panels visibility
        switch (view) {
          case "both":
            userPanel.classList.add("visible");
            adminPanel.classList.add("visible");
            buttons[0].classList.add("active");
            break;
          case "user":
            userPanel.classList.add("visible");
            adminPanel.classList.remove("visible");
            buttons[1].classList.add("active");
            break;
          case "admin":
            userPanel.classList.remove("visible");
            adminPanel.classList.add("visible");
            buttons[2].classList.add("active");
            break;
        }
      }

      // Initialize panels visibility
      document.addEventListener("DOMContentLoaded", () => {
        toggleView("both");
      });

      function connectUser() {
        const token = document.getElementById("userToken").value;
        if (!token) {
          alert("Please enter a user token");
          return;
        }

        if (userWs) {
          userWs.close();
        }

        try {
          userWs = new WebSocket(
            `wss://aut-bank-backend.up.railway.app/api/v1/ws/user?token=${token}`
          );

          userWs.onerror = (error) => {
            console.error("WebSocket Error:", error);
            document.getElementById("userStatus").textContent = "Error";
            document.getElementById("userStatus").className =
              "status disconnected";
          };

          userWs.onopen = () => {
            document.getElementById("userStatus").textContent = "Connected";
            document.getElementById("userStatus").className =
              "status connected";
          };

          userWs.onclose = () => {
            document.getElementById("userStatus").textContent = "Disconnected";
            document.getElementById("userStatus").className =
              "status disconnected";
          };

          userWs.onmessage = (event) => {
            try {
              const data = JSON.parse(event.data);
              const notificationDiv = document.createElement("div");
              notificationDiv.className = "notification user";
              notificationDiv.innerHTML = `
                            <strong>${data.type}</strong><br>
                            <pre>${JSON.stringify(data.data, null, 2)}</pre>
                            <small>${data.timestamp}</small>
                        `;
              document
                .getElementById("userNotifications")
                .prepend(notificationDiv);
            } catch (error) {
              console.error("Error processing message:", error);
            }
          };
        } catch (error) {
          console.error("WebSocket Connection Error:", error);
          document.getElementById("userStatus").textContent = "Error";
          document.getElementById("userStatus").className =
            "status disconnected";
        }
      }

      // Rest of the WebSocket connection code remains the same
      function connectAdmin() {
        const token = document.getElementById("adminToken").value;
        if (!token) {
          alert("Please enter an admin token");
          return;
        }

        if (adminWs) {
          adminWs.close();
        }

        try {
           userWs = new WebSocket(
  `wss://aut-bank-backend-production.up.railway.app/api/v1/ws/user?token=${token}`
);


          adminWs.onerror = (error) => {
            console.error("WebSocket Error:", error);
            document.getElementById("adminStatus").textContent = "Error";
            document.getElementById("adminStatus").className =
              "status disconnected";
          };

          adminWs.onopen = () => {
            document.getElementById("adminStatus").textContent = "Connected";
            document.getElementById("adminStatus").className =
              "status connected";
          };

          adminWs.onclose = () => {
            document.getElementById("adminStatus").textContent = "Disconnected";
            document.getElementById("adminStatus").className =
              "status disconnected";
          };

          adminWs.onmessage = (event) => {
            const data = JSON.parse(event.data);
            const notificationDiv = document.createElement("div");
            notificationDiv.className = "notification admin";
            notificationDiv.innerHTML = `
                        <strong>${data.type}</strong><br>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                        <small>${data.timestamp}</small>
                    `;
            document
              .getElementById("adminNotifications")
              .prepend(notificationDiv);
          };
        } catch (error) {
          console.error("WebSocket Connection Error:", error);
          document.getElementById("adminStatus").textContent = "Error";
          document.getElementById("adminStatus").className =
            "status disconnected";
        }
      }

      // Update the error handling in both connectUser and connectAdmin functions
      userWs.onerror = (error) => {
        console.error("WebSocket Error:", error);
        document.getElementById("userStatus").textContent = "Error";
        document.getElementById("userStatus").className = "status disconnected";
      };

      adminWs.onerror = (error) => {
        console.error("WebSocket Error:", error);
        document.getElementById("adminStatus").textContent = "Error";
        document.getElementById("adminStatus").className =
          "status disconnected";
      };

      window.onbeforeunload = () => {
        if (userWs) userWs.close();
        if (adminWs) adminWs.close();
      };
    </script>
  </body>
</html>
